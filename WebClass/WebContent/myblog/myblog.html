<!DOCTYPE html>

<body onload="alert('반갑다');">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="myblog.html">Home</a>

		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" onmouseover="menu_over(this);"
					onmouseout="menu_out(this)"><a class="nav-link"

				<li class="nav-item" onmouseover="menu_over(this);"

			</ul>
			<form class="form-inline my-2 my-lg-0" id="loginForm">

					class="form-control mr-sm-2" type="password" placeholder="PWD"
					aria-label="PWD" id="pwd" required>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">로그인</button>
				<button class="btn btn-outline-success my-2 my-sm-0" type="button"
					onclick="location.href='join.html'">회원가입</button>
			</form>

	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">로그인 결과</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

		<h1>안녕 여기는 하나연의 블로그다!</h1>
		<p></p>

	<img src="../myblog/main.png" alt = "main">

	<input type="button" onclick="greeting('k');" value="전화번호">

	<button onclick="greeting('c');">집주소</button>
	<p id="result"></p>
